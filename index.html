<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Door Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">
  <h1 class="text-3xl font-bold text-indigo-600 mb-4">ğŸšª Door Monitor</h1>

  <div id="status" class="text-xl font-semibold mb-6">Loadingâ€¦</div>
  <canvas id="chart" height="120"></canvas>

  <script>
    const GAS_BASE = 'https://script.google.com/macros/s/AKfycbyI-jujxParXB5NOPkBAUc715wp-DsouwnXO6IEPZ0tQCEAImDYXwFFZcLzR7tAtUlO/exec'; // â† exec URL

    async function fetchLatest(){
      const res = await fetch(`${GAS_BASE}?mode=latest`);
      return res.json();
    }
    async function fetchHistory(){
      const res = await fetch(`${GAS_BASE}?mode=history`);
      return res.json();
    }

    // çŠ¶æ…‹è¡¨ç¤º
    async function updateStatus(){
      const d = await fetchLatest();
      const color = d.status === 'ON' ? 'text-green-600' : 'text-red-600';
      document.getElementById('status').innerHTML =
        `<span class="${color}">Current: ${d.status}</span> @ ${new Date(d.ts).toLocaleString()}`;
    }

    // ã‚°ãƒ©ãƒ•æç”»
    async function drawChart(){
      const raw = await fetchHistory();
      const labels = raw.map(r => new Date(r.ts));
      const values = raw.map(r => r.status === 'ON' ? 1 : 0);

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Door State',
            data: values,
            stepped: true,
            borderWidth: 2,
          }]
        },
        options: {
          scales: {
            y: { ticks: { callback: v => v === 1 ? 'ON' : 'OFF' }, min: -0.1, max: 1.1 },
            x: { type: 'time', time: { tooltipFormat: 'yyyy/MM/dd HH:mm' } }
          }
        }
      });
    }

    // åˆæœŸãƒ­ãƒ¼ãƒ‰
    (async () => {
      await updateStatus();
      await drawChart();
      // 10 ç§’ã”ã¨ã«æœ€æ–°çŠ¶æ…‹ã ã‘æ›´æ–°
      setInterval(updateStatus, 10000);
    })();
  </script>
</body>
</html>
